<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Body Start -->
  <body class = "body bg-white dark:bg-[#0F172A]">
    <div class = "bg-black before:animate-pulse before:bg-gradient-to-b before:from-gray-900 overflow-hidden before:via-[#00FF00] before:to-gray-900 before:absolute ">
    <div id="myDIV" >
    <div class = "w-[100vw] h-[100vh] px-3 sm:px-5 flex items-center justify-center absolute">
    <div class = "w-full sm:w-1/2 lg:2/3 px-6 bg-gray-500 bg-opacity-20 bg-clip-padding backdrop-filter backdrop-blur-sm text-white z-50 py-4  rounded-lg">
      <div class = "w-full flex justify-center text-[#0ab2f5] text-xl mb:2 md:mb-5">Sign Up</div>
        <!-- signup section -->
          <form method="post" action="/signup" onsubmit="return validateForm();" id="signup-form">
            <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/1">
            <div class="mb-3">
              <label for="name" class="block mb-2 text-xs font-medium text-[#8cd7f5]">NAME:</label>
              <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 md:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Jon Doe" required>
            </div>
            </div>

            <div class="w-full px-3 sm:w-1/1">
            <div class="mb-3">
              <label for="email" class="block mb-2 text-xs font-medium text-[#8cd7f5]">EMAIL:</label>
              <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 md:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="jondoe@gmail.com" required>
            </div>
            </div>
  
            <div class="w-full px-3 sm:w-1/1">
            <div class="mb-3">
                <label for="Password" class="block mb-2 text-xs font-medium text-[#8cd7f5]">PASSWORD:</label>
                <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 md:p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password" required>
            </div>
            </div>
            </div>

            <div class = "flex flex-row justify-between">
              <div class="text-[#8cd7f5] text-sm md:text-md">
                <a href="{{ url_for('landing') }}">Login</a>
            </div>
            </div>
            <div>
              <button type="submit" class="mt-4 md:mt-10 w-full flex justify-center text-sm md:text-xl bg-[#0ab2f5] py-2 rounded-md hover:bg-[[#8cd7f5]]">Sign Up</button>
            </div>
          </form>
        <!-- signup section -->  
          
  </div>
  </div>
  </div>
  </div>
  </body>



  <script>
    function showError(message) {
      var errorDiv = document.createElement("div");
      errorDiv.className = "alert alert-danger";
      errorDiv.appendChild(document.createTextNode(message));
      var form = document.getElementById("signup-form");
      form.insertBefore(errorDiv, form.firstChild);
    }
  
    function validateForm() {
      var emailInput = document.getElementById("email");
      var passwordInput = document.getElementById("password");
      if (!emailInput.checkValidity()) {
        showError("Please enter a valid email address.");
        return false;
      }
      if (!passwordInput.checkValidity()) {
        showError("Password must be at least 8 characters long and contain at least one number, one letter, and one special character.");
        return false;
      }
      return true;
    }
  </script>
  
        
      
      <script>
          const para = document.createElement("div");
          para.className = 'flex flex-wrap gap-0.5 h-screen items-center justify-center  relative';
              let el = '<div class = "  transition-colors duration-[1.5s] hover:duration-[0s] border-[#00FF00] h-[calc(5vw-2px)] w-[calc(5vw-2px)] md:h-[calc(4vw-2px)] md:w-[calc(4vw-2px)] lg:h-[calc(3vw-4px)] lg:w-[calc(3vw-4px)] bg-gray-900 hover:bg-[#00FF00]"></div>'
              for (var k = 1; k<=1000; k++){
                  el+= '<div class = " transition-colors duration-[1.5s] hover:duration-[0s] border-[#00FF00] h-[calc(5vw-2px)] w-[calc(5vw-2px)] md:h-[calc(4vw-2px)] md:w-[calc(4vw-2px)] lg:h-[calc(3vw-4px)] lg:w-[calc(3vw-4px)] bg-gray-900 hover:bg-[#00FF00]"></div>';
              };
      
              para.innerHTML = el;
          document.getElementById("myDIV").appendChild(para);
      </script>


</html>
